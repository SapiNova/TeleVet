<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Veterinary Pharmacy</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Veterinary Pharmacy</h1>
        </div>
    </header>
	<main class="content">
		<h2>Veterinary Clinics in Toronto</h2>
		<section id="clinic-list">
			
		</section>
		
		<!-- Pagination Controls -->
		<div id="pagination_container"></div>
		
		<section class="symptom-form">
			<h2>Describe Your Pet's Symptoms</h2>
			<form id="symptomForm">
				<div class="form-group">
					<label for="symptoms">Symptoms:</label>
					<textarea id="symptoms" name="symptoms" rows="5" required></textarea>
				</div>
				<div class="form-group">
					<label for="photo">Upload a Photo (optional):</label>
					<input type="file" id="photo" name="photo" accept="image/*">
				</div>
				<input type="submit" value="Submit">
			</form>
			<div id="response"></div>
		</section>
	</main>



	

	<script>
		const clinic_container = document.getElementById("clinic-list");
		function showPage(pageNumber) {
			// Hide all pages
			const pages = document.querySelectorAll('.clinic-grid');
			pages.forEach(page => {
				page.classList.add("hidden")
			});
			// Show the selected page
			const selectedPage = clinic_container.children[pageNumber];
			if (selectedPage) {
				selectedPage.classList.remove("hidden")
			}
		}
	
		document.getElementById('symptomForm').addEventListener('submit', function(e) {
			e.preventDefault();

			const symptoms = document.getElementById('symptoms').value;
			const responseDiv = document.getElementById('response');

			// Display a fixed dummy diagnosis
			responseDiv.innerHTML = `
				<strong>Diagnosis:</strong>
				<p>Based on the symptoms, your pet might be experiencing mild discomfort. Please consult a vet for a professional diagnosis.</p>
			`;
		});
	</script>
</body>
</html>
