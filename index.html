<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Veterinary Pharmacy</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar content">
			<a href="/TeleVet/" class="logo">
				<img src="icons/dog.svg">
				<span>TeleVet</span>
			</a>
        </div>
    </header>
	<main>
		<section id="find">
			<div class="content">
				<div>
					<h1>Hand-picked Veterinarians,<br>perfect for your pet</h1>
					<h3>Experience personalized pet care that's approachable, convenient, and focused on your best friend.</h3>
					<div class="input-container">
						<input type="text" placeholder="location" id="location" name="location">
						<div class="button" id="find-button">Find a Vet</div>
					</div>
				</div>
				<div id="find-right-content">
					<div>
						<img src="images/puppy.png">
					</div>
				</div>
			</div>
		</section>

		<section id="diagnose">
			<div class="content">
				<h1>Describe your pets Symptoms:</h1>
				<div class="symptoms-container">
					<textarea placeholder="Symptoms..." id="symptoms" name="symptoms"></textarea>
					<div class="button" id="symptoms-button">Submit</div>
				</div>
				<div id="response" class="hidden"></div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2024 SapiNova | All rights reserved</p>
	</footer>
</body>
</html>
